<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h2 style="text-align: center; color:white; font-size:40px; font-family: Verdana;">Regex Validation</h2>
<div id="parent">
<form name="RegForm" action="#" onsubmit="return formValidate()">
    <div>Name :</div> <input type="text" id="name"> <div class="alert" id="sname"></div>

    <div>Address :</div> <input type="text" id="address"> <div class="alert" id="sadd" for="Address"></div>


    <div>E-mail :</div> <input type="text" id="email"> <div class="alert" id="smail"></div>


    <div>Password :</div><input type="password" id="pwd"> <div class="alert" id="spass"></div>


    <div>Confirm Password :</div><input type="password" id="cpwd">  <div class="alert" id = "sconpass"></div>


    <div>Phone :</div><input type="number" id="phone"> <div class="alert" id="sphone"></div>
 

    <div id="buttonDiv"><input type="submit" value="Check" id="button"></div>

    <div id="result"></div>

</form>
</div> 
</body> 
</html>
